<template>
        <!--Modal for selecting Case Record Types starts here -->
        <template if:true={openmodel}>
            <div class="demo-only">
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                    aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <!-- modal header starts here -->
                        <header class="slds-modal__header">
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                                title="Close" onclick={navigateToCaseList}>
                                <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                                    size="small"></lightning-icon>
                                <span class="slds-assistive-text">Close</span>
                            </button>
                            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">New Case</h2>
                        
                        </header>
                        <!-- modal header ends here -->
                        <!-- modal body starts -->
                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                            <div if:true={objectInfo.data}>
                                <p>Select a Record Type</p>
    
                                <lightning-combobox name="recordType" label="Record Type of new record" value={value}
                                    onchange={newSelectedValue} options={caseRecTypes}>
                                </lightning-combobox>
    
                            </div>
                            </br>
    
                            </br>
                            <div class="slds-col slds-size_8-of-8">
                                <lightning-datatable data={data} columns={columns} key-field="Id"
                                    hide-checkbox-column="true">
                                </lightning-datatable>
                            </div>
                            </br>
                        </div>
                        <!-- modal body ends -->
                        <!-- modal footer starts-->
                        <footer class="slds-modal__footer">
                            <lightning-button label="Cancel" variant="neutral" onclick={navigateToCaseList}>
                            </lightning-button>
                            &nbsp;&nbsp;&nbsp;&nbsp;
                            <lightning-button label="Continue" variant="brand" onclick={handleContinue}>
                            </lightning-button>
                        </footer>
                        <!-- modal footer ends here-->
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </div>
        </template>
         <!--Modal for selecting Case Record Types ends here -->
    
    </template>
